<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title color="light" class="ion-text-left">Travel App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="div-title">
    <h1>Créer un voyage</h1>
  </div>
  <div [formGroup]="createTripForm">
    <ion-item lines="none">
      <ion-label position="stacked" color="light"
        >Nom de votre voyage</ion-label
      >
      <ion-input
        inputmode="text"
        required="true"
        formControlName="title"
      ></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-label position="stacked" color="light"
        >Description de votre voyage (facultatif)</ion-label
      >
      <ion-textarea
        inputmode="text"
        required="true"
        formControlName="description"
        rows="6"
        cols="20"
      ></ion-textarea>
    </ion-item>

    <ion-item lines="none">
      <ion-label position="stacked" color="light">Image</ion-label>
      <ion-button expand="block" shape="round" mode="ios" class="button-image">
        <ion-icon name="cloud-upload"></ion-icon>
        <input
          type="file"
          (change)="loadImageFromDevice($event)"
          id="file-input"
          accept="image/png, image/jpeg"
        />
      </ion-button>
    </ion-item>

    <ion-item lines="none">
      <ion-label position="stacked" color="light">Date début voyage</ion-label>
      <ion-datetime
        [doneText]="'OK'"
        [cancelText]="'Annuler'"
        displayFormat="DD-MM-YYYY"
        placeholder="11-05-1995"
        formControlName="startDate"
      ></ion-datetime>
    </ion-item>

    <ion-item lines="none">
      <ion-label position="stacked" color="light">Date fin voyage</ion-label>
      <ion-datetime
        [doneText]="'OK'"
        [cancelText]="'Annuler'"
        displayFormat="DD-MM-YYYY"
        placeholder="11-05-1995"
        formControlName="endDate"
      ></ion-datetime>
    </ion-item>

    <div class="ion-padding">
      <!-- Submit button -->
      <ion-button
        mode="ios"
       (click)="onCreateTrip()"
        expand="block"
        [disabled]="createTripForm.invalid"
        >Ajouter un voyage
      </ion-button>
    </div>
  </div>
</ion-content>

<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title class="ion-text-center" color="light">Détails du voyage</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="div-trip-title">
    <h1>{{ trip?.title }}</h1>
    <!--{{listePlaces.tripId.title}} Ce bout ne fonctionne pas pour l'instant-->
  </div>

  <img src="https://airvoyages.fr/wp-content/uploads/2017/12/shutterstock_1115478317-1.jpg" alt="" />

  <ion-item lines="none">
    <ion-label slot="start">
      <h2 class="h2-start-date">Date de départ</h2>
      <p>{{ startDate | date:'dd-MMMM-yyyy' }}</p>
      <!-- {{trip.startDate}}-->
    </ion-label>

    <ion-button mode="ios" expand="block" shape="round" (click)="onUpdateTrip(trip)">
      Modifier
    </ion-button>
  </ion-item>

  <ion-list-header> Liste des places </ion-list-header>

  <ion-item lines="none" *ngFor="let place of listePlaces">
    <div id="afficheDetails">
      <ion-label slot="start">
        <h2 class="h2-place" (click)="onShowPlace(place)">{{place.name}}</h2>
      </ion-label>

      <ion-button mode="ios" expand="block" shape="round" class="delete-button" (click)="onDeletePlace(place)">
        Supprimer
      </ion-button>
    </div>
  </ion-item>

  <ion-button class="button-add-place" expand="block" shape="round" mode="ios"
    [routerLink]="['add-place', tripID, tripHref]">
    Ajouter une place
  </ion-button>
</ion-content>

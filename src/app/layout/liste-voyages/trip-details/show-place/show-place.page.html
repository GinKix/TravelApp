<ion-content>
  <div class="mapouter">
    <div class="gmap_canvas">
      <iframe
        width="600"
        height="500"
        id="gmap_canvas"
        [src]="location"
        frameborder="0"
        scrolling="no"
        marginheight="0"
        marginwidth="0"
      ></iframe
      ><style>
        .mapouter {
          position: relative;
          text-align: right;
          height: 500px;
          width: 600px;
          margin-top: 60px;
        }</style
      ><a href="https://www.embedgooglemap.net">google map embed iframe</a
      ><style>
        .gmap_canvas {
          overflow: hidden;
          background: none !important;
          height: 500px;
          width: 600px;
        }
      </style>
    </div>
  </div>

  <ion-card mode="ios">
    <img
      src="https://airvoyages.fr/wp-content/uploads/2017/12/shutterstock_1115478317-1.jpg"
      alt=""
      srcset=""
    />
    <ion-card-content>
      <ion-label>
        <h2>Ibis Lausanne Centre</h2>
        <p>Rue du Maupas 20, 1004 Lausanne</p>
      </ion-label>
      <ion-icon src="../../../assets/icon/pin.svg"></ion-icon>
    </ion-card-content>
  </ion-card>
</ion-content>

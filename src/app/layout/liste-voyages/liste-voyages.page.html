<ion-header>
  <ion-toolbar>
    <ion-title>TravelApp</ion-title>
    <!--SEARCHBAR A IMPLEMENTER
    <ion-searchbar
  [(ngModel)]="myInput"
  [showCancelButton]="shouldShowCancel"
  (ionInput)="onInput($event)"
  (ionCancel)="onCancel($event)">
</ion-searchbar>
-->
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <h1>Vos voyages</h1>
        <p class="txtVert">
          <ion-icon name="filter-outline"></ion-icon> Filtres
        </p>
      </ion-col>
    </ion-row>

    <ion-row>
      <!-- Les boutons du filtre-->
      <ion-col>
        <ion-button class="txtBtnSmall" color="tertiary" (click)="aVenir()">A venir
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button class="txtBtnSmall" color="tertiary" (click)="passe()">Passés</ion-button>
      </ion-col>
      <ion-col>
        <ion-button class="txtBtnSmall" color="tertiary" (click)="ionViewDidEnter()">Tous</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!--<ion-row>
     <ion-col size="12"> -->
  <ion-card *ngFor="let trip of voyageAffiche">
    <!--, place.href-->

    <ion-card-content [routerLink]="['trip-details/', this.trip.id, '/']">
      <img class="img-voyage" src="https://airvoyages.fr/wp-content/uploads/2017/12/shutterstock_1115478317-1.jpg"
        alt="Phuket" />
    </ion-card-content>
    <ion-card-header class="header-item-voyage">
      <ion-card-title class="card-title-item-voyage">
        {{trip.title}}</ion-card-title>

      <ion-card-subtitle class="card-subtitle-item-voyage">
        {{trip.description}}

      </ion-card-subtitle>
    </ion-card-header>
    <ion-button size="small" class="foreground" (click)="supVoyage(trip)">Supprimer</ion-button>
    <!-- Futur bouton, corriger méthode.
    -->
  </ion-card>


  <ion-button color="secondary" class="txtBtnBig" id="creerVoyage" [routerLink]="['/create-trip']" expand="block">
    Créer un voyage
  </ion-button>
</ion-content>

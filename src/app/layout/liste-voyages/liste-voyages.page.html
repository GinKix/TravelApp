<ion-header>
  <ion-toolbar>
    <ion-title>TravelApp</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <h1>Vos voyages</h1>
        <p class="txtVert">
          <ion-icon name="filter-outline"></ion-icon> Filtres
        </p>
      </ion-col>
    </ion-row>

    <ion-row>
      <!-- Les boutons du filtre-->
      <ion-col>
        <ion-button class="txtBtnSmall" color="tertiary">A venir</ion-button>
      </ion-col>
      <ion-col>
        <ion-button class="txtBtnSmall" color="tertiary">Passés</ion-button>
      </ion-col>
      <ion-col>
        <ion-button class="txtBtnSmall" color="tertiary">Tous</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>



  <!--<ion-row>
     <ion-col size="12"> -->
  <ion-card *ngFor="let trip of listeVoyages">
    <ion-card-content>
      <img class="img-voyage" src="https://airvoyages.fr/wp-content/uploads/2017/12/shutterstock_1115478317-1.jpg"
        alt="Phuket">

    </ion-card-content>
    <ion-card-header class="header-item-voyage">
      <ion-card-title class="card-title-item-voyage"> le titre: {{trip.title}}</ion-card-title>
      <!-- à remplacer comme valeur:Du {{voyages.startDate| date}} au {{voyages.endDate| date}} et ajouter le ngFor   <li *ngFor="let joke of jokes">{{ joke.text }}</li>
 -->
      <ion-card-subtitle class="card-subtitle-item-voyage">Sous-titre (Dates voyage)</ion-card-subtitle>
    </ion-card-header>

  </ion-card>
  <!--
    </ion-col> 
  </ion-row> -->


  <ion-button color="secondary" class="txtBtnBig" id="creerVoyage">Créer un voyage</ion-button>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>TravelApp</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <h1>Vos voyages</h1>
        <p class="txtVert">
          <ion-icon name="filter-outline"></ion-icon> Filtres
        </p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button class="txtBtnSmall" color="tertiary">A venir</ion-button>
      </ion-col>
      <ion-col>
        <ion-button class="txtBtnSmall" color="tertiary">Passés</ion-button>
      </ion-col>
      <ion-col>
        <ion-button class="txtBtnSmall" color="tertiary">Tous</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

      alt="Phuket">

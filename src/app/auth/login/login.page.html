<ion-content class="ion-padding">
  <div class="div-login">
    <h1>Connexion</h1>
  </div>
  <form #loginForm="ngForm" (submit)="onSubmit(loginForm)">
    <ion-list>
      <!-- Username input -->
      <ion-item lines="none">
        <ion-label position="stacked" color="light"
          >Nom d'utilisateur</ion-label
        >
        <ion-input
          inputmode="text"
          #username="ngModel"
          required="true"
          name="username"
          [(ngModel)]="authRequest.username"
        ></ion-input>
      </ion-item>

      <!-- Error message displayed if the username is invalid -->
      <ion-item lines="none" *ngIf="username.invalid && username.touched">
        <ion-text color="danger">Ce champ est obligatoire.</ion-text>
      </ion-item>

      <!-- Password input -->
      <ion-item lines="none">
        <ion-label position="stacked" color="light">Mot de passe</ion-label>
        <ion-input
          inputmode="text"
          #password="ngModel"
          required="true"
          type="password"
          name="password"
          [(ngModel)]="authRequest.password"
        ></ion-input>
      </ion-item>

      <!-- Error message displayed if the password is invalid -->
      <ion-item lines="none" *ngIf="password.invalid && password.touched">
        <ion-text color="danger">Ce champ est obligatoire.</ion-text>
      </ion-item>
    </ion-list>

    <div class="ion-padding">
      <!-- Submit button -->
      <ion-button
        mode="ios"
        type="submit"
        expand="block"
        [disabled]="loginForm.invalid"
        >Se connecter</ion-button
      >

      <!-- Error message displayed if the login failed -->
      <ion-text color="danger" *ngIf="loginError" class="text-login-failed"
        >** Le nom d'utilisateur ou le mot de passe est invalide.</ion-text
      >
    </div>
  </form>

  <p class="p-registration">
    Vous n'avez pas de compte ?
    <a [routerLink]="['/register']">Inscrivez-vous ici</a>
  </p>
</ion-content>
